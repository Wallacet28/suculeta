<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link rel="stylesheet" href="css/cabecalho.css">
</head>

<body>
    <section id="cabecalho__inicio">
        <header class="cabecalho">
            <div class="cabecalho__container">
                <div class="cabecalho__logo">
                    <img src="/img/logo.jpeg" alt="Ícone do logo do suculenta">
                </div>
                <div class="login-container">
                    <h1>Login</h1>
                    <form>
                        <label for="username">Usuário:</label>
                        <input type="text" id="username" required>
                        <label for="password">Senha:</label>
                        <input type="password" id="password" required>
                        <button type="submit">Entrar</button>
                        
                    </form>
                    <li><a href="cadastar.html">Cadastrar </a></li>
                    <li><a href="index.html">Voltar para a Página Principal</a></li>
                </div>
</body>

</html>
